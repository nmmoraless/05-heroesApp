<mat-grid-list cols="1" rowHeight="100vh" *ngIf="heroes.length == 0; else divHeroes">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroes>
    <h1>Listado de HÃ©roes</h1>
    <mat-divider></mat-divider>
    <hr>
    
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
        <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30"  *ngFor="let heroe of heroes">
            <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
        </div>
    </div>

</ng-template>
