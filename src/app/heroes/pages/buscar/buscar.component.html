<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width" color="accent" appearance="fill">
            <mat-label>Héroe</mat-label>
            <input type="text"
                   placeholder="Seleccionar"
                   aria-label="Héroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando( termino )">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
                </mat-option>

                <mat-option value=""  *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontraron resultados para '{{termino}}'
                </mat-option>

            </mat-autocomplete>
          </mat-form-field>

    </div>


    <div style="width: 400px;" *ngIf="!ocultarInfoHeroe && heroe">
        <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
    </div>
</div>
